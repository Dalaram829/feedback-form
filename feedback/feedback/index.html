<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form - Share Your Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .rating-container {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 8px;
        }

        .rating-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .rating-item input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #4facfe;
        }

        .rating-item label {
            font-size: 0.8em;
            margin: 0;
            color: #666;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4facfe;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-row .form-group {
                margin-bottom: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .container {
                margin: 10px;
            }

            .form-container,
            .header {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>We Value Your Feedback</h1>
            <p>Help us improve by sharing your experience with us</p>
        </div>

        <div class="form-container">
            <form id="feedbackForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Feedback Category *</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="product">Product Quality</option>
                        <option value="service">Customer Service</option>
                        <option value="website">Website Experience</option>
                        <option value="delivery">Delivery/Shipping</option>
                        <option value="pricing">Pricing</option>
                        <option value="suggestion">General Suggestion</option>
                        <option value="complaint">Complaint</option>
                        <option value="compliment">Compliment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Satisfaction Rating *</label>
                    <div class="rating-container">
                        <div class="rating-item">
                            <input type="radio" id="rating1" name="rating" value="1" required />
                            <label for="rating1">Very Poor</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating2" name="rating" value="2" />
                            <label for="rating2">Poor</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating3" name="rating" value="3" />
                            <label for="rating3">Average</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating4" name="rating" value="4" />
                            <label for="rating4">Good</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating5" name="rating" value="5" />
                            <label for="rating5">Excellent</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Share your thoughts..." rows="5"></textarea>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="subscribe" name="subscribe" />
                        <label for="subscribe">Subscribe to Newsletter</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>

            <div class="success-message" id="successMessage">
                Thank you for your feedback! Your input helps us improve.
            </div>
        </div>
    </div>

    <!-- Firebase App (Firebase SDK) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDPAndkMpsBbBVpEm4KchM_pfw38ZjpYS8",
            authDomain: "feedback-e40d5.firebaseapp.com",
            projectId: "feedback-e40d5",
            storageBucket: "feedback-e40d5.firebasestorage.app",
            messagingSenderId: "904561953344",
            appId: "1:904561953344:web:c9477fd59c10f9f4dc2da5",
            measurementId: "G-PZMMGPPYZV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('feedbackForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const feedbackData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || '',
                category: document.getElementById('category').value,
                rating: document.querySelector('input[name="rating"]:checked').value,
                comments: document.getElementById('comments').value || '',
                subscribe: document.getElementById('subscribe').checked,
                timestamp: new Date()
            };

            try {
                // Save data to Firestore
                await addDoc(collection(db, "feedback"), feedbackData);
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('feedbackForm').reset();
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });
    </script>
</body>

</html>
